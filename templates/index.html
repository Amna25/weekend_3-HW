{% extends 'base.html' %}
{% block content %}
<h1>Shopping</h1>
   
<form class="form-inline" action="/items" method="post">
    <label for="name">name</label>
    <input type="text" name="name" id="name"><br>
    <label for="price">price</label>
    <input type="number" name="price" id="price"><br>
    <label for="quantity">quantity</label>
    <input type="number" name="quantity" id="quantity"><br>
    <label for="bought">bought</label>
    <input type="text" name="bought" id="bought">
    <input type="submit" value="Add">
</form>
<form class="form-inline" action="/items/delete{{ items.name }}" method="POST">
    <input type="submit"  value="Delete">
</form>

<div class="item-container">
{% for item in items %} 
<div class="item">
<h2>{{item.name}} </h2>
<h3>{{item.price}} </h3>
<h4>{{item.quantity}} </h4>
<h5>{{item.bought}}</h5>
<p1>{{items|length}}</p1><br>  
<p2>{{item.price*item.quantity}}</p2>




</div>

{% endfor %}
</div> 

{% endblock %}
